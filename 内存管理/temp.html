<html>
    <head>
       <link href="temp.css" type="text/css" rel="stylesheet">
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.4.min.js"></script>
       <script src="jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <p id="name">操作系统内存的请求调页存储方式演示</p>
        <div id="text">
            <div id="first" class="temp">Memory block0<br/>store page:<br><p id="b0" class="p"></p></div>
            <div id="second" class="temp">Memory block1<br/>store page:<br><p id="b1" class="p"></p></div>
            <div id="third" class="temp">Memory block2<br/>store page:<br><p id="b2" class="p"></p></div>
            <div id="forth" class="temp">Memory block3<br/>store page:<br><p id="b3" class="p"></p></div>
        </div>

        <button id="start" class="ss">start</button>
        <button id="auto" class="ss">auto</button>
        <button id="end" class="ss">stop</button>

        <table border="3">
            <tr>
                <th>序号</th>
                <th id="xuhao">-</th>
            </tr>
            <tr>
                <th>指令</th>
                <th id="zhiling">-</th>
            </tr>
            <tr>
                <th>所在页</th>
                <th id="suozaiye">-</th>
            </tr>
            <tr>
                <th>缺页</th>
                <th id="queye">否</th>
            </tr>
                       <tr>
                <th>换出页</th>
                <th id="huanchuye">-</th>
            </tr>
                       <tr>
                <th>换入页</th>
                <th id="huanruye">-</th>
            </tr>
        </table>
       <script src="temp.js" type="text/javascript"></script>
    </body>
</html>
